<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гонка с Къртица</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #90EE90 60%, #90EE90 100%);
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 3px solid #333;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #666 60%, #666 65%, #555 65%, #555 100%);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        #instructions {
            margin-top: 10px;
            color: #333;
            font-size: 16px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        #gameOver h2 {
            color: #d00;
            margin-top: 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Убити коли: 0</div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="instructions">
            ⬆️ Нагоре | ⬇️ Надолу | Стрелба: SPACE | Пауза: P
        </div>
        <div id="gameOver">
            <h2>Край на играта!</h2>
            <p>Финален резултат: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Играй отново</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let paused = false;
        
        // Player car
        const player = {
            x: 100,
            y: canvas.height / 2,
            width: 80,
            height: 40,
            speed: 5,
            dy: 0
        };
        
        // Mole weapon
        const mole = {
            x: player.x - 30,
            y: player.y,
            width: 25,
            height: 25,
            active: false,
            speed: 8
        };
        
        // Enemies
        let enemies = [];
        let enemySpawnTimer = 0;
        const enemySpawnRate = 100;
        
        // Bullets
        let bullets = [];
        
        // Controls
        const keys = {};
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                shootMole();
            }
            if (e.key === 'p' || e.key === 'P') {
                paused = !paused;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Shoot mole
        function shootMole() {
            if (!gameRunning || paused) return;
            
            bullets.push({
                x: player.x - 20,
                y: player.y + player.height / 2,
                width: 20,
                height: 20,
                speed: -10
            });
        }
        
        // Spawn enemy
        function spawnEnemy() {
            const roadTop = canvas.height * 0.6;
            const roadBottom = canvas.height;
            const y = roadTop + Math.random() * (roadBottom - roadTop - 40);
            
            enemies.push({
                x: canvas.width,
                y: y,
                width: 70,
                height: 35,
                speed: 2 + Math.random() * 2
            });
        }
        
        // Draw player car
        function drawPlayer() {
            // Car body
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Car windows
            ctx.fillStyle = '#64B5F6';
            ctx.fillRect(player.x + 10, player.y + 5, 30, 12);
            ctx.fillRect(player.x + 45, player.y + 5, 30, 12);
            
            // Wheels
            ctx.fillStyle = '#222';
            ctx.fillRect(player.x + 10, player.y + 35, 15, 8);
            ctx.fillRect(player.x + 55, player.y + 35, 15, 8);
            
            // Front detail
            ctx.fillStyle = '#1976D2';
            ctx.fillRect(player.x + 75, player.y + 10, 5, 20);
        }
        
        // Draw mole (къртица)
        function drawMole(x, y) {
            // Mole body
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(x, y, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x - 4, y - 3, 2, 0, Math.PI * 2);
            ctx.arc(x + 4, y - 3, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Nose
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.arc(x, y + 2, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Claws
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - 10, y);
            ctx.lineTo(x - 15, y - 5);
            ctx.moveTo(x - 10, y + 3);
            ctx.lineTo(x - 15, y + 3);
            ctx.stroke();
        }
        
        // Draw enemy car
        function drawEnemy(enemy) {
            // Car body
            ctx.fillStyle = '#f44336';
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            
            // Car windows
            ctx.fillStyle = '#333';
            ctx.fillRect(enemy.x + 5, enemy.y + 5, 25, 10);
            ctx.fillRect(enemy.x + 35, enemy.y + 5, 25, 10);
            
            // Wheels
            ctx.fillStyle = '#222';
            ctx.fillRect(enemy.x + 5, enemy.y + 30, 12, 7);
            ctx.fillRect(enemy.x + 50, enemy.y + 30, 12, 7);
            
            // Evil face
            ctx.fillStyle = '#fff';
            ctx.fillRect(enemy.x + 40, enemy.y + 8, 3, 3);
            ctx.fillRect(enemy.x + 50, enemy.y + 8, 3, 3);
        }
        
        // Draw road lines
        function drawRoad() {
            const roadTop = canvas.height * 0.6;
            
            // Road line
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.setLineDash([20, 15]);
            ctx.beginPath();
            ctx.moveTo(0, roadTop + 50);
            ctx.lineTo(canvas.width, roadTop + 50);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // Update game
        function update() {
            if (!gameRunning || paused) return;
            
            // Player movement
            if ((keys['ArrowUp'] || keys['w']) && player.y > canvas.height * 0.6) {
                player.y -= player.speed;
            }
            if ((keys['ArrowDown'] || keys['s']) && player.y < canvas.height - player.height - 5) {
                player.y += player.speed;
            }
            
            // Update bullets
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.speed;
                
                // Remove off-screen bullets
                if (bullet.x < -bullet.width) {
                    bullets.splice(index, 1);
                }
            });
            
            // Update enemies
            enemies.forEach((enemy, eIndex) => {
                enemy.x -= enemy.speed;
                
                // Check collision with player
                if (checkCollision(player, enemy)) {
                    gameOver();
                }
                
                // Check collision with bullets
                bullets.forEach((bullet, bIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        score++;
                        document.getElementById('score').textContent = 'Убити коли: ' + score;
                    }
                });
                
                // Remove off-screen enemies
                if (enemy.x < -enemy.width) {
                    enemies.splice(eIndex, 1);
                }
            });
            
            // Spawn enemies
            enemySpawnTimer++;
            if (enemySpawnTimer > enemySpawnRate) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }
        }
        
        // Check collision
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw road
            drawRoad();
            
            // Draw player
            drawPlayer();
            
            // Draw bullets (moles)
            bullets.forEach(bullet => {
                drawMole(bullet.x + bullet.width / 2, bullet.y);
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                drawEnemy(enemy);
            });
            
            // Draw pause text
            if (paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ПАУЗА', canvas.width / 2, canvas.height / 2);
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            paused = false;
            player.y = canvas.height / 2;
            enemies = [];
            bullets = [];
            enemySpawnTimer = 0;
            document.getElementById('score').textContent = 'Убити коли: 0';
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning && !paused) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
